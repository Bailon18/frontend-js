<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario compras</title>
 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/detalle.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}">
</head>
<body>
<header id="header">
    <nav class="menu">
        <div class="logo-box">
            <a href="#"><img th:src="@{/imagenes/LOGO_empresa.png}" alt=""></a>
            <span class="btn-menu"><i class="fas fa-bars"></i></span>
        </div>

        
    </nav>
	</header>
<div class="container2">
<div th:replace="fragments/alerts :: alerts"></div>
		<h1 class="text-secondary border-bottom border-3 border-dark" th:text="${titulo}"></h1>
		<form th:action="@{/boleta/formularioboletas}" th:object="${boleta}" method="post">
			<div class="col-4 mt-3">
				<label class="form-label">Cliente:</label>
				<div>
					<input class="form-control" type="text" th:value="${boleta.cliente.nombre} + ' ' + ${boleta.cliente.apellido}" disabled>
				</div>
			</div>			
			<div class="col-4 mt-3">
				<label class="form-label" for="dni">DNI:</label>
				<div>
					<input class="form-control" type="text" th:value="${boleta.cliente.dni}" disabled>
				</div>
				
			</div>
			<div class="col-4 mt-3">
				<label class="form-label" for="producto">Producto</label>
				<div>
					<input class="form-control" type="text" placeholder="Ingrese el producto" name="producto" id="producto">
				</div>
			</div>
			<br>
			
			<table th:replace="fragments/compraBoletas :: plantilla"></table>			
			<div class="table-responsive table">	
				<table class="table table-sm table-striped mt-3" id="productosSeleccionados">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Subtotal</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<br>
			<h4>Total: <span class="badge bg-secondary" id="total">S/ 0.0</span></h4>
			<br>
			<div class="col-4 mt-3">
				<input class="w-100 btn btn-success btn-lg llll mt-2 " type="submit" value="Enviar">
			</div>
			<br>
			
		</form>
	</div>
	
	<!-- Scripts -->
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
	<script type="text/javascript" th:src="@{/js/completeventa.js}"></script>
</body>
</html>
