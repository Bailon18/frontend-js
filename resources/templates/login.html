<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Lista de Ventas</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

<body>

  
  
    <img class="wave" src="">
    <div class="container">
        <div class="img">
           <img th:src="@{/imagenes/logo-1.png}" alt=""></a>
        </div>
        <div class="login-content">
            <form th:action="@{/login}" method="post">
                <img th:src="@{/imagenes/avatar.svg}">
                <div th:replace="fragments/alerts :: alerts"></div>
                <h2 class="title">BIENVENIDO</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Usuario</h5>
                        <input id="usuario" type="text" class="input" name="username" title="ingrese su nombre de usuario" autocomplete="usuario" value="">


                    </div>

                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Contraseña</h5>
                        <input type="password" id="input" class="input" name="password" title="ingrese su clave para ingresar" autocomplete="current-password">


                    </div>
                </div>

                


                <div class="view">
                    <div class="fas fa-eye verPassword" onclick="vista()" id="verPassword"></div>
                </div>


                <div class="text-center">
                    <a class="font-italic isai5" href="">Olvidé mi contraseña</a>
                </div>
                <input name="btningresar" class="btn" title="click para ingresar" type="submit" value="INICIAR SESION">
            </form>
        </div>
    </div>
    
  


</body>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
            
	
</body>
</html>
